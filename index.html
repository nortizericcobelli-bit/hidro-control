<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidro Pro - Calibración & Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .active-btn { background: linear-gradient(135deg, #10b981, #059669); color: white; box-shadow: 0 4px 15px rgba(16,185,129,0.3); }
        body { background-color: #020617; }
    </style>
</head>
<body class="text-slate-200 p-4 font-sans selection:bg-emerald-500/30">

    <header class="max-w-md mx-auto mb-6 text-center pt-6">
        <h1 class="text-4xl font-black text-emerald-400 tracking-tighter italic">HIDRO<span class="text-white font-light">PRO</span></h1>
        <div id="statusLabel" class="text-[10px] mt-2 text-slate-500 font-bold uppercase tracking-[0.3em] animate-pulse">Desconectado</div>
    </header>

    <main class="max-w-md mx-auto space-y-5">
        
        <!-- Botón de Conexión Principal -->
        <button id="connectBtn" class="w-full py-5 bg-emerald-600 hover:bg-emerald-500 rounded-3xl font-black text-sm shadow-2xl transition-all transform active:scale-95 flex items-center justify-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
            </svg>
            CONECTAR EQUIPO
        </button>

        <!-- Lecturas de Sensores -->
        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-6 rounded-[2rem] text-center border-b-2 border-emerald-500/50">
                <p class="text-[9px] font-bold text-emerald-500 uppercase tracking-widest mb-2">Nivel de pH</p>
                <div class="flex items-baseline justify-center gap-1">
                    <span id="ph" class="text-5xl font-black text-white">--</span>
                </div>
            </div>
            <div class="glass p-6 rounded-[2rem] text-center border-b-2 border-blue-500/50">
                <p class="text-[9px] font-bold text-blue-400 uppercase tracking-widest mb-2">Nutrientes TDS</p>
                <div class="flex items-baseline justify-center gap-1">
                    <span id="tds" class="text-4xl font-black text-white">--</span>
                    <span class="text-[10px] font-bold text-slate-500">PPM</span>
                </div>
            </div>
        </div>

        <!-- SECCIÓN DE CALIBRACIÓN -->
        <section class="glass p-6 rounded-[2rem] space-y-5 border border-white/5">
            <div class="flex items-center gap-2 border-b border-white/10 pb-3">
                <div class="w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_8px_#10b981]"></div>
                <h2 class="text-[11px] font-black text-slate-300 uppercase tracking-widest">Ajustes de Calibración</h2>
            </div>
            
            <!-- Calibración pH -->
            <div class="space-y-3">
                <label class="text-[10px] text-slate-500 font-bold uppercase px-1">Calibrar pH (Solución Buffer)</label>
                <div class="flex gap-2">
                    <select id="phBuffer" class="bg-slate-900/50 border border-white/10 rounded-2xl px-4 py-3 text-sm font-bold flex-1 appearance-none outline-none focus:border-emerald-500/50 transition-colors">
                        <option value="4.0">pH 4.0 (Ácido)</option>
                        <option value="7.0" selected>pH 7.0 (Neutro)</option>
                        <option value="10.0">pH 10.0 (Base)</option>
                    </select>
                    <button onclick="calibrate('ph')" class="bg-white text-black px-6 rounded-2xl text-[10px] font-black uppercase hover:bg-emerald-400 transition-colors">Ajustar</button>
                </div>
            </div>

            <!-- Calibración TDS -->
            <div class="space-y-3 pt-2">
                <label class="text-[10px] text-slate-500 font-bold uppercase px-1">Calibrar TDS (PPM de Referencia)</label>
                <div class="flex gap-2">
                    <input type="number" id="tdsBuffer" value="500" class="bg-slate-900/50 border border-white/10 rounded-2xl px-4 py-3 text-sm font-bold flex-1 text-center outline-none focus:border-blue-500/50 transition-colors">
                    <button onclick="calibrate('tds')" class="bg-white text-black px-6 rounded-2xl text-[10px] font-black uppercase hover:bg-blue-400 transition-colors">Ajustar</button>
                </div>
            </div>
        </section>

        <!-- Control de Relés y Test -->
        <section class="glass p-6 rounded-[2rem] space-y-5 border border-white/5">
            <div class="flex items-center justify-between border-b border-white/10 pb-3">
                <h2 class="text-[11px] font-black text-slate-300 uppercase tracking-widest">Control Manual</h2>
                <div class="flex items-center gap-2">
                    <input type="number" id="timerSec" value="10" class="w-12 bg-transparent text-center text-xs font-bold border-b border-emerald-500/50 outline-none">
                    <span class="text-[9px] font-bold text-slate-500">SEG</span>
                </div>
            </div>
            
            <button onclick="testR1()" class="w-full py-3 bg-blue-600/20 border border-blue-500/30 rounded-2xl text-[10px] font-black uppercase text-blue-400 hover:bg-blue-600 hover:text-white transition-all">
                Test de Caudal R1 (Bomba)
            </button>

            <div class="grid grid-cols-4 gap-3" id="relayGrid"></div>
        </section>

    </main>

    <script>
        let device, characteristic;
        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const CHAR_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

        // Generar botones de relés
        const grid = document.getElementById('relayGrid');
        for(let i=1; i<=8; i++) {
            const btn = document.createElement('button');
            btn.id = `r${i}`;
            btn.className = "h-14 bg-white/5 rounded-2xl text-[11px] font-black border border-white/5 transition-all active:scale-90";
            btn.innerText = `R${i}`;
            let state = false;
            btn.onclick = () => {
                state = !state;
                btn.className = state ? "h-14 rounded-2xl text-[11px] font-black active-btn" : "h-14 bg-white/5 rounded-2xl text-[11px] font-black border border-white/5";
                sendCmd({p: i, s: state ? 1 : 0});
            };
            grid.appendChild(btn);
        }

        async function sendCmd(obj) {
            if(!characteristic) return;
            const data = new TextEncoder().encode(JSON.stringify(obj));
            await characteristic.writeValue(data);
        }

        async function calibrate(type) {
            if(!characteristic) return alert("Primero debes conectar el equipo por Bluetooth");
            const val = type === 'ph' ? document.getElementById('phBuffer').value : document.getElementById('tdsBuffer').value;
            
            if(confirm(`¿Estás sumergiendo el sensor en la solución de ${type.toUpperCase()} ${val}?`)) {
                await sendCmd({type: "calib", sensor: type, val: parseFloat(val)});
                alert("Instrucción de calibración enviada con éxito.");
            }
        }

        async function testR1() {
            const s = document.getElementById('timerSec').value;
            await sendCmd({p: 1, s: 1, d: parseInt(s) * 1000});
        }

        document.getElementById('connectBtn').onclick = async () => {
            try {
                document.getElementById('statusLabel').innerText = "Buscando dispositivo...";
                device = await navigator.bluetooth.requestDevice({ 
                    filters: [{ name: 'HIDRO_PRO_TOTAL' }], 
                    optionalServices: [SERVICE_UUID] 
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHAR_UUID);
                
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', (e) => {
                    const data = JSON.parse(new TextDecoder().decode(e.target.value));
                    document.getElementById('ph').innerText = data.ph.toFixed(2);
                    document.getElementById('tds').innerText = data.tds;
                    document.getElementById('statusLabel').innerText = "Conectado - Datos en vivo";
                    document.getElementById('statusLabel').className = "text-[10px] mt-2 text-emerald-500 font-bold uppercase tracking-[0.3em]";
                });
                
                document.getElementById('connectBtn').classList.add('hidden');
            } catch (err) { 
                console.error(err);
                document.getElementById('statusLabel').innerText = "Error de conexión";
            }
        };
    </script>
</body>
</html>
