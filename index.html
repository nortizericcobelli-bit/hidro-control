<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidro Pro Control & Calib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .active-btn { background: linear-gradient(135deg, #10b981, #059669); color: white; box-shadow: 0 0 20px rgba(16,185,129,0.4); }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-slate-200 p-4 font-sans">

    <header class="max-w-md mx-auto mb-8 text-center pt-4">
        <h1 class="text-3xl font-black text-emerald-400 tracking-tighter italic">HIDRO<span class="text-white">PRO</span></h1>
        <div id="statusLabel" class="text-[10px] mt-1 text-slate-500 font-bold uppercase tracking-[0.3em]">Desconectado</div>
    </header>

    <main class="max-w-md mx-auto space-y-6">
        
        <!-- Conexión -->
        <button id="connectBtn" class="w-full py-4 bg-emerald-600 rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">
            CONECTAR EQUIPO
        </button>

        <!-- Lecturas Principales -->
        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-5 rounded-3xl text-center border-b-4 border-emerald-500">
                <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">pH Actual</p>
                <p id="ph" class="text-4xl font-black text-white">--</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center border-b-4 border-blue-500">
                <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">TDS PPM</p>
                <p id="tds" class="text-4xl font-black text-white">--</p>
            </div>
        </div>

        <!-- SECCIÓN CALIBRACIÓN -->
        <div class="glass p-6 rounded-3xl space-y-4">
            <h2 class="text-xs font-black text-emerald-500 uppercase tracking-widest border-b border-white/10 pb-2">Panel de Calibración</h2>
            
            <!-- Calib PH -->
            <div class="space-y-2">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Calibrar pH (Sumergir en solución buffer)</p>
                <div class="flex gap-2">
                    <select id="phBuffer" class="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm font-bold flex-1">
                        <option value="4.01">Buffer 4.01</option>
                        <option value="6.86" selected>Buffer 6.86</option>
                        <option value="9.18">Buffer 9.18</option>
                    </select>
                    <button onclick="calibrate('ph')" class="bg-white text-black px-4 rounded-xl text-[10px] font-black uppercase">Ajustar</button>
                </div>
            </div>

            <!-- Calib TDS -->
            <div class="space-y-2">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Calibrar TDS (Sumergir en solución conocida)</p>
                <div class="flex gap-2">
                    <input type="number" id="tdsBuffer" value="500" class="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm font-bold flex-1 text-center">
                    <button onclick="calibrate('tds')" class="bg-white text-black px-4 rounded-xl text-[10px] font-black uppercase">Ajustar</button>
                </div>
            </div>
        </div>

        <!-- Relés y Caudal -->
        <div class="glass p-6 rounded-3xl space-y-4">
            <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest border-b border-white/10 pb-2 text-center">Caudal y Relés</h2>
            <div class="flex gap-2">
                <input type="number" id="timerSec" value="10" class="w-20 bg-slate-900 border border-slate-700 rounded-xl px-2 py-3 text-center font-bold">
                <button onclick="testR1()" class="flex-1 bg-blue-600 rounded-xl text-[10px] font-black uppercase">Test Caudal R1</button>
            </div>
            <div class="grid grid-cols-4 gap-2" id="relayGrid"></div>
        </div>

    </main>

    <script>
        let device, characteristic;
        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const CHAR_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

        const grid = document.getElementById('relayGrid');
        for(let i=1; i<=8; i++) {
            const btn = document.createElement('button');
            btn.id = `r${i}`;
            btn.className = "h-12 bg-slate-800 rounded-xl text-[10px] font-black border border-white/5";
            btn.innerText = `R${i}`;
            let state = false;
            btn.onclick = () => {
                state = !state;
                btn.className = state ? "h-12 rounded-xl text-[10px] font-black active-btn" : "h-12 bg-slate-800 rounded-xl text-[10px] font-black border border-white/5";
                sendCmd({p: i, s: state ? 1 : 0});
            };
            grid.appendChild(btn);
        }

        async function sendCmd(obj) {
            if(!characteristic) return;
            await characteristic.writeValue(new TextEncoder().encode(JSON.stringify(obj)));
        }

        async function calibrate(type) {
            if(!characteristic) return alert("Conecta el equipo primero");
            const val = type === 'ph' ? document.getElementById('phBuffer').value : document.getElementById('tdsBuffer').value;
            if(confirm(`¿Confirmar calibración de ${type.toUpperCase()} a ${val}?`)) {
                await sendCmd({type: "calib", sensor: type, val: parseFloat(val)});
                alert("Calibración enviada.");
            }
        }

        async function testR1() {
            const s = document.getElementById('timerSec').value;
            await sendCmd({p: 1, s: 1, d: parseInt(s) * 1000});
        }

        document.getElementById('connectBtn').onclick = async () => {
            try {
                device = await navigator.bluetooth.requestDevice({ filters: [{ name: 'HIDRO_PRO_TOTAL' }], optionalServices: [SERVICE_UUID] });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHAR_UUID);
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', (e) => {
                    const data = JSON.parse(new TextDecoder().decode(e.target.value));
                    document.getElementById('ph').innerText = data.ph.toFixed(2);
                    document.getElementById('tds').innerText = data.tds;
                    document.getElementById('statusLabel').innerText = "CONECTADO - RECIBIENDO DATOS";
                });
                document.getElementById('connectBtn').style.display = 'none';
            } catch (err) { alert(err); }
        };
    </script>
</body>
</html>
